<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>

<body>
        <div class="container w-25 mt-5 p-4 shadow">
            <form  method="post" th:action="@{/saveTheNewAcount}">
                <div th:if="${param.passwordError}" class="alert alert-danger">plase make shure that the password correct</div>
                <div th:if="${param.userExistError}" class="alert alert-danger">user Already exist!!</div>
                <div th:if="${param.error}" class="alert alert-danger">username must have more then 4 caract</div>
                <div th:if="${param.saved}" class="alert alert-info">user have been saved </div>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" placeholder="Username" required="" autofocus="">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:value="${user.password}" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <label for="passwordConfirme">confirme your Password</label>
                    <input type="password" id="passwordConfirme" th:value="${passwordConfirme}" name="passwordConfirme" class="form-control" placeholder="Password" required="">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="" th:href="@{login}"  th:if="${param.saved}"> login </a>
                    <button class="btn btn-lg btn-primary btn-block w-50" type="submit">Create</button>
                </div>
            </form>
        </div>
</body>

</html>
