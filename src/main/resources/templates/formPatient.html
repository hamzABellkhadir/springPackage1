<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">

<head>
<meta charset="utf-8">
<title>insert patients01</title>
</head>
<!--
* if we change the name of the input we can note get the value from the object that we ^passed in the module
* 	<input type="date" ****name="dateNaissance"****
 						***th:value="${patient.dateNaissance} "***** >



-->
<body>
	<div layout:fragment="content" class="d-flex justify-content-center m-4">
		<div class="card shadow-sm w-50">

			<div class="card-header">
				<span th:text="${type}"></span> patients
			</div>

			<div class="card-body">
				<div class="container p-5 ">
					<form th:action="@{savePatient}" method="post">

						<div class="form-group">
							<label class="control-label">ID:</label>
							<input type="hidden" name="id" th:value="${patient.id}">
							<label type="text" name="id"  class="form-control" th:text="${patient.id}"></label>
						</div>

						<div class="form-group">
							<label class="control-label">Name:</label>
							<input type="text" name="nom" class="form-control" th:value="${patient.nom}">
							<span th:errors="${patient.nom}" class="alert-warning px-3 py-1" style="position: relative;top: 8px;left: 8px"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Date de Naissance:</label>
							<input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
							<span th:errors="${patient.dateNaissance}" class="alert-warning px-3 py-1" style="position: relative;top: 8px;left: 8px"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Score:</label>
							<input type="number" name="score" class="form-control" th:value="${patient.score}">
							<span th:errors="${patient.score}" class="alert-warning px-3 py-1" style="position: relative;top: 8px;left: 8px"></span>
						</div>
						<div class="form-group d-flex ">
							<label class="control-label">Malade:</label>
							<input type="checkbox" name="malade" class="form-control mr-auto" th:checked="${patient.malade}">
							<span th:errors="${patient.malade}" class="alert-warning px-3 py-1" style="position: relative;top: 8px;left: 8px"></span>
							<span></span>
						</div>
						<button class="btn btn-primary ml-auto" type="submit ">Save</button>
					</form>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
